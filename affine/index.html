<!DOCTYPE html>
<html lang="vi">
<head>
    <title>mã hóa Affine</title>
</head>
<body>
    <div class="container">
        <h1>mã hóa Affine</h1>
        <div class="input-area">
                <h2>Văn bản Gốc/Mã hóa</h2>
                <textarea id="ioText" rows="6" placeholder="Nhập văn bản tại đây"></textarea>
		</div>
        <div class="key-inputs">
            <h2>Khóa (Key)</h2>
            <p>Khóa 'a' phải nguyên tố cùng nhau với 26 (ví dụ: 3, 5, 7, 11, 15, 17, 19, 21, 23, 25)</p>
            <label for="a">Khóa A:</label>
            <input type="number" id="a" value="3" min="1" max="25">
            <label for="b">Khóa B:</label>
            <input type="number" id="b" value="8" min="0" max="25">
        </div>
        
        <div class="io-section">
                <div class="buttons">
                    <button onclick="processText('encrypt')">Mã Hóa (Encrypt)</button>
					<button onclick="processText('decrypt')">Giải Mã (Decrypt)</button>
                </div>
            </div>
            
            <div class="output-area">
                <h2>Kết quả</h2>
                <textarea id="outputText" rows="6" readonly placeholder="Kết quả sẽ hiển thị ở đây"></textarea>
            </div>
        </div>
        
        <p class="error-message" id="errorMessage"></p>
    </div>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</body>
</html>
